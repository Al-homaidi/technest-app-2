<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myPieChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const data = {
            labels: ['الرياض', 'جدة', 'الطائف', 'الباحة', 'الدمام', 'بريدة', 'المدينة المنورة', 'مكة المكرمة', 'الدواودي', 'الخرج', 'عنيزة', 'جازان'],
            datasets: [{
                label: 'إجمالي القاعات',
                data: [77, 29, 8, 8, 7, 7, 6, 6, 4, 3, 2, 2],
                backgroundColor: [
                    '#e74c3c', // الرياض
                    '#8e44ad', // جدة
                    '#27ae60', // الطائف
                    '#bdc3c7', // الباحة
                    '#f39c12', // الدمام
                    '#2980b9', // بريدة
                    '#2c3e50', // المدينة المنورة
                    '#9b59b6', // مكة المكرمة
                    '#95a5a6', // الدواودي
                    '#7f8c8d', // الخرج
                    '#16a085', // عنيزة
                    '#34495e'  // جازان
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            },
        };

        const myPieChart = new Chart(ctx, config);
    </script>
</body>
</html>
